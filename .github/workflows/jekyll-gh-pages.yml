import random

def get_friend_names():
    friend_names = []
    for i in range(5):
        name = input(f"Enter friend {i+1}'s name: ")
        friend_names.append(name)
    return friend_names

def select_winner(friend_names):
    winner = random.choice(friend_names)
    return winner

def main():
    print("Enter names of 5 friends:")
    friend_names = get_friend_names()
    print("\nFriend List:")
    for i, name in enumerate(friend_names):
        print(f"{i+1}. {name}")
    
    winner = select_winner(friend_names)
    print(f"\nThe winner is... {winner}! Congratulations!")

if __name__ == "__main__":
    main()
