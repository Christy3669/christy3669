Install Python Extension:
1. Open VS Code.
2. Click the Extensions icon in the Activity Bar (left sidebar) or press Ctrl+Shift+X (Windows/Linux) or Cmd+Shift+X (Mac).
3. Search for "Python" in the Extensions Marketplace.
4. Select the "Python" extension by Microsoft.
5. Click the "Install" button.
6. Wait for the installation to complete.
Run Python File from Terminal:

1. Open the terminal in VS Code by pressing Ctrl+ (Windows/Linux) or Cmd+ (Mac) or navigating to View > Terminal.
2. Navigate to the directory containing your Python file using the cd command.
3. Type python (link unavailable) (replace "(link unavailable)" with your actual file name).
4. Press Enter to run the file.
